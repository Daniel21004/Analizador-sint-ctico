<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Lineas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
        <h1 class="text-center">Ingrese la cadena a evaluar:</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <textarea name="input_text" class="form-control" rows="10" placeholder="Escribe aquÃ­..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Procesar</button>
        </form>

        {% if resultados %}
        <h2 class="mt-5">Resultados:</h2>
        <ul class="list-group">
            {% for resultado in resultados %}
            <li class="list-group-item {% if resultado[1] == 'ok' %}text-success{% else %}text-danger{% endif %}">{{ resultado[0] }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
